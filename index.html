<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"> 
    <script src="./js/index.js" defer></script>
    <script src="./js/consts.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Wet+Paint&family=Teko:wght@300..700&display=swap" rel="stylesheet"> 
    <title>Tienda online</title>

</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <div class="input-field">
            <input type="text" id="searchInput" required spellcheck="false">
            <label>Buscar producto</label>
            <span>🔍</span>
        </div>
        <div class="cart-icon" id="cartIcon">
            🛒
            <span id="cartCount">0</span>
        </div>
    </header>
    <main>
        <div class="product-container" id="productContainer"></div>
        <div class="spinner" id="loading"></div>        
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <span class="delete-car" id="deleteIcon" title="Vaciar carrito">🗑️</span>
                <h2>Carrito de Compras</h2>    
                <div id="cartItems" class="cart-items"></div>
                <div id="cartTotal" class="cart-total">
                    Total: $ 0.00
                </div>
                <div class="cart-buttons">
                    <button class="btn-finalize" id="checkoutBtn">Finalizar Compra</button>
                    <button class="btn-continue" id="continueShoppingBtn">Seguir Comprando</button>
                </div>
            </div>
        </div>
        <div id="modalFin" class="modalFinalize" >
            <div class="modal-content2"></div>
        </div>
        <div id="modalWarning" class="modalAlert" >
            <div class="modal-contentAlert"></div>
        </div>
    </main>
</body>
</html>
